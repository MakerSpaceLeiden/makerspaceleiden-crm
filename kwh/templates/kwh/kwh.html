{% extends 'base.html' %}

{% block content %}
<p>The live data of the power consumption of the space:</p>
    {% if file_exists %}
        <iframe src="{% url 'kwh_proxy' path='index.html' %}" scrolling="no" width="100%" height="1000px" frameborder="0" style="background-color: white; overflow: hidden;"></iframe>
    {% else %}
        <p>No data available.</p>
    {% endif %}
{% endblock %}
