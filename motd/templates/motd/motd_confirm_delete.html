{% extends "base.html" %}

{% block content %}
<div>
  <div class="mt-3 mb-3">
  Are you sure you want to delete this message? The message will be deleted for all users.
  </div>
  <form method="post">
    {% csrf_token %}
    <div class="pt-2">
    <button type="button" onclick="window.location.href='{% url 'motd_update' pk=object.pk %}'" class="btn btn-secondary">Cancel</button>
    <button type="submit" class="btn btn-danger">Delete</button>
    </div>
  </form>
</div>
{% endblock %}
