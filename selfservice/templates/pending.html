{% extends 'base.html' %}

{% block content %}

{% if saved %}
  Entitlements activated.
  <hr>
  <a href="{% url 'index' %}">back to the home page</a>
{% else %}
{% if not lst %}
Noting outstanding
{% else %}
  <p>Pending activation</p>

  <form method="post" novalidate>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
    <a href="{% url 'index' %}">Cancel</a>
  </form>
{% endif %}
{% endif %}

{% endblock %}
